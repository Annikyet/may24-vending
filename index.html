<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Vend-O-Tron</title>
</head>

<body>
  <header>
    <nav class="navbar bg-dark text-light">
      <h1 class="navbar-brand">Vend-O-Tron</h1>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-md-3 order-md-last">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">add munie</h2>
            <h3 class="card-subtitle" id="money"></h3>
            <div class="d-flex justify-content-between" id="add-coins">
              <button class="btn btn-primary" onclick="app.vendingController.addCoin(25)">25c</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9 order-md-first">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">bai stuff</h2>
            <div class="row" id="product-cards">
              <div class="col-6 col-md-4">
                <div class="card">
                  <img src="https://thiscatdoesnotexist.com" alt="" class="card-img">
                  <div class="card-body">
                    <h3 class="card-title">costs your life</h3>
                    <div class="d-flex justify-content-between">
                      <p class="card-text">$100</p>
                      <button class="btn btn-primary" onclick="app.vendingController.buy('id')">Buy</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Annika did a thing</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
